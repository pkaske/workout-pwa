<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1 {
        margin: 16px 0;
        color: var(--text-100);
        font-size: 20px;
        font-weight: normal;
      }

      label {
        font-family: 'Roboto Condensed';
        padding: 15px 10px 5px 10px;
        font-size: 14px;
        display: block;
        line-height: 24px;
        background: var(--pc-800);
        border-bottom: solid 1px var(--pc-850);
      }

      [hidden] {
        display: none !important;
      }

      select {
        background: var(--pc-600);
        color: var(--pc-100);
        border: solid 1px var(--pc-300);
        font-size: 16px;
        outline: none;
        height: 32px;
      }

      select:focus {
        background: var(--pc-100);
        color: var(--pc-800);
      }

      .delimiter-top {
        margin-top: 1px;
      }

      .margin-top-10 {
        margin-top: 10px;
      }

      .margin-top-25 {
        margin-top: 25px;
      }
      
      .margin-bottom-10 {
        margin-bottom: 10px;
      }

      .margin-bottom-20 {
        margin-bottom: 20px;
      }

      .text-center {
        text-align: center;
      }

      .empty {
        @apply --layout-flex;
        @apply --layout-vertical;
        @apply --layout-center-center;
        text-align: center;
        color: var(--pc-300);
        --iron-icon-width: 64px;
        --iron-icon-height: 64px;
      }

      paper-icon-button {
        color: var(--hl-400);
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button.smaller {
        width: 24px;
        height: 24px;
        padding: 0px;
      }

      paper-input {
        --paper-input-container-input-color: var(--text-100);
        --paper-input-container-invalid-color: var(--red-900);
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
        --paper-input-container: {
          background: var(--pc-600);
          padding: 10px 10px 6px 10px;
          box-sizing: border-box;
        };
        --paper-input-container-label: {
          color: var(--pc-100);
        };

        @apply --layout-flex;
      }

      paper-toggle-button {
        --paper-toggle-button-unchecked-bar-color: var(--pc-100);
        --paper-toggle-button-unchecked-button-color: var(--pc-300);
        --paper-toggle-button-checked-bar-color: var(--pc-100);
        --paper-toggle-button-checked-button-color: var(--hl-400);
      }

      iron-form paper-icon-button {
        background: var(--pc-800);
        height: 42px;
      }

      button,
      a.button {
        border-style: none;
        background: var(--pc-800);
        color: var(--hl-400);
        border: none;
        height: 42px;
        padding: 5px 10px;
        text-decoration: none;
      }

      a.button {
        line-height: 42px;
      }

      [slot="actions"] button {
        @apply --layout-flex;
      }

      button[danger] {
        background: var(--red-900);
        color: var(--white);
      }

      button[confirm] {
        background: var(--green-700);
        color: var(--white);
      }

      button.rounded,
      a.button.rounded {
        border-radius: 4px;
      }

      w-swipe-action {
        opacity: 1;

        --w-swipe-action-content: {
          color: var(--text-100);
          border-top: solid 1px var(--pc-850);
          padding: 10px;
          background: var(--pc-600)
        };

        --w-swipe-action-content-left: {
          font-family: 'Roboto Condensed';
          width: 100px;
        };

        --w-swipe-action-content-right: {
          font-family: 'Roboto Condensed';
          width: 100px;
        };

        --w-swipe-action-left: {
          -webkit-transition: background-color 150ms ease-in-out;
          -moz-transition: background-color 150ms ease-in-out;
          transition: background-color 150ms ease-in-out;
          background-color: var(--pc-300);
        };

        --w-swipe-action-right: {
          -webkit-transition: background-color 150ms ease-in-out;
          -moz-transition: background-color 150ms ease-in-out;
          transition: background-color 150ms ease-in-out;
          background-color: var(--pc-300);
        };

        --w-swipe-action-active-left: {
          background-color: var(--red-900);
        };

        --w-swipe-action-active-right: {
          background-color: var(--hl-400);
        };
      }

      w-swipe-action[is-dragged] {
        --w-swipe-action-content: {
          color: var(--text-100);
          border-top: solid 1px var(--pc-850);
          border-bottom: solid 1px var(--pc-850);
          padding: 10px;
          background: var(--pc-600)
        };
      }

      w-swipe-action.animated {
        transition: transform 200ms ease-in-out, opacity 180ms ease-in-out;
      }

      w-swipe-action:first-of-type {
        --w-swipe-action-content: {
          color: var(--text-100);
          border-top: none;
          padding: 10px;
          background: var(--pc-600)
        };
      }

      w-swipe-action .content {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      w-swipe-action .content iron-icon {
        color: var(--pc-900);
        margin-right: 5px;
      }

      .horizontal {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .justified {
        @apply --layout-justified;
      }

      .flex {
        @apply --layout-flex;
      }

      .form-section {
        background: var(--pc-600);
        padding: 20px 10px;
      }
    </style>
  </template>
</dom-module>
