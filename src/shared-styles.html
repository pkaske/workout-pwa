<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1 {
        margin: 16px 0;
        color: var(--text-100);
        font-size: 22px;
      }

      label {
        font-family: 'Roboto Condensed';
        padding: 10px;
        display: block;
        background: var(--pc-800);
        border-bottom: solid 1px var(--pc-850);
      }

      .margin-bottom-10 {
        margin-bottom: 10px;
      }

      .margin-bottom-20 {
        margin-bottom: 20px;
      }

      paper-input {
        --paper-input-container-input-color: var(--text-100);
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
        --paper-input-container: {
          background: var(--pc-600);
          padding: 10px 10px 6px 10px;
          box-sizing: border-box;
        };
        --paper-input-container-label: {
          color: var(--pc-300);
        };

        @apply --layout-flex;
      }

      button[type="submit"] {
        background: var(--pc-800);
        color: var(--hl-400);
        border: none;
        height: 42px;
        padding: 0 10px;
      }

      .horizontal {
        @apply --layout-horizontal;
        @apply --layout-center;
      }
    </style>
  </template>
</dom-module>
