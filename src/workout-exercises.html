<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="w-sortable.html">
<link rel="import" href="w-swipe-action.html">
<link rel="import" href="view-mixin.html">
<link rel="import" href="shared-styles.html">

<dom-module id="workout-exercises">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .item {
        --w-swipe-action-content: {
          color: var(--text-100);
          border-top: solid 1px var(--pc-850);
          padding: 10px;
          background: var(--pc-600)
        };

        --w-swipe-action-content-left: {
          font-family: 'Roboto Condensed';
          width: 100px;
        };

        --w-swipe-action-content-right: {
          font-family: 'Roboto Condensed';
          width: 100px;
        };

        --w-swipe-action-left: {
          -webkit-transition: background-color 150ms ease-in-out;
          -moz-transition: background-color 150ms ease-in-out;
          transition: background-color 150ms ease-in-out;
          background-color: var(--pc-300);
        };

        --w-swipe-action-right: {
          -webkit-transition: background-color 150ms ease-in-out;
          -moz-transition: background-color 150ms ease-in-out;
          transition: background-color 150ms ease-in-out;
          background-color: var(--pc-300);
        };

        --w-swipe-action-active-left: {
          background-color: var(--red-900);
        };

        --w-swipe-action-active-right: {
          background-color: var(--hl-400);
        };
      }

      .item .content {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .item .content iron-icon {
        color: var(--pc-900);
        margin-right: 5px;
      }
    </style>

    <label>[[__('create-exercise')]]</label>
    <iron-form id="form" class="margin-bottom-10">
      <form>
        <div class="horizontal">
          <paper-input name="name" label="[[__('exercise-name')]]" no-label-float required></paper-input>
          <button type="submit"><iron-icon icon="wi:plus"></iron-icon></button>
        </div>
      </form>
    </iron-form>

    <w-sortable id="list" selector=".item" handle=".handle" on-items-rearranged="_exercisesRearranged">
      <template is="dom-repeat" items="[[exercises]]" as="ex">
        <w-swipe-action threshold="150" class="item" data-id$="[[ex._id]]" on-swipe-start="_checkIfSwipeEnabled">
          <div slot="left-action">
            <div>[[__('delete-exercise')]]</div>
          </div>
          <div slot="right-action">
              <div>[[__('edit-exercise')]]</div>
          </div>
          <div class="content">
            <iron-icon class="handle" icon="wi:drag-vertical"></iron-icon>
            <div>[[ex.name]]</div>
          </div>
        </w-swipe-action>
      </template>
    </w-sortable>
    <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
    <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
  </template>

  <script>
    class WorkoutExercises extends ViewMixin(Polymer.Element) {
      static get is() { return 'workout-exercises'; }

      static get properties() {
        return {
          title: { type: String, value: 'EXERCISES' },

          exercises: {
            type: Array,
            value: function() {
              return [];
            }
          },

          // Id of the current exercise document that is edited.
          _exId: {
            type: String,
            value: null
          },

          _exData: {
            type: Object,
            value: function() { return {}; }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.$.form.addEventListener('iron-form-presubmit',e => {
          e.preventDefault();
          window.App.Exercises.create(this.$.form.serializeForm()).then(() => this.$.form.reset())
        });
      }

      _exercisesRearranged(e) {
        e.detail.newOrder.map(item => {

        });
      }

      _checkIfSwipeEnabled(e) {
        if (this.$.list.sorting) {
          e.preventDefault();
        }
      }
    }

    window.customElements.define(WorkoutExercises.is, WorkoutExercises);
  </script>
</dom-module>
