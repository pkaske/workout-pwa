<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="w-number-picker.html">
<link rel="import" href="w-slide-up-panel.html">
<link rel="import" href="view-mixin.html">
<link rel="import" href="helpers-mixin.html">
<link rel="import" href="shared-styles.html">

<dom-module id="w-play-workout">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      header {
        background: var(--pc-600);
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-center;
        background: var(--pc-600);
        padding: 10px;
      }

      header > div:first-child {
        @apply --layout-flex;
      }

      header iron-icon {
        color: var(--gold);
        margin-left: 10px;
      }

      .pr-gold {
        color: var(--gold);
      }

      .content {
        padding: 10px;
        background: var(--pc-800);
      }

      .ex-header {
        padding: 0;
        color: var(--pc-300);
        border: none;
      }

      .set-item {
        padding-bottom: 10px;
        border-bottom: solid 1px var(--pc-600);
        margin-bottom: 10px;
      }

      .set-item .today {
        margin-right: 20px;
        max-width: 150px;
      }

      .set-number {
        color: var(--pc-600);
        background: var(--pc-300);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
      }

      .set-item:last-of-type {
        border-bottom: none;
      }

      .weight-picker {
        --w-number-picker-nob: {
          width: auto;
        };
        --w-number-picker-nob-bubble: {
          border-radius: 5px;
        };
      }
    </style>

    <w-slide-up-panel full id="panel">
      <paper-icon-button icon="wi:arrow-back" slot="header-left" dismiss-panel></paper-icon-button>
      <h1 slot="header">[[_session.name]]</h1>

      <template is="dom-repeat" items="[[_exercises]]" as="ex">
        <iron-form>
          <form>
            <section class="margin-top-25">
              <header>
                <div>[[ex.name]]</div>
                <div class="pr-gold">40 kg</div>
                <iron-icon icon="wi:trophy"></iron-icon>
              </header>
              <div class="content">
                <label class="ex-header horizontal justified">
                  <div>[[localize('last-time')]]</div>
                </label>
                <template is="dom-repeat" items="[[_getSets(ex)]]" as="set">
                  <label class="set-item horizontal justified">
                    <div class="set-number">[[set]]</div>

                    <div class="today horizontal justified flex">
                      <w-number-picker
                        min="1"
                        max="100"
                        name="reps"></w-number-picker>
                      <span>X</span>
                      <w-number-picker
                        class="weight-picker"
                        min="0"
                        max="9999"
                        step="1.25"
                        sensitivity="80"
                        name="weight"></w-number-picker>
                    </div>

                  </div>
                </template>
              </div>
            </section>
          </form>
        </iron-form>
      </template>
    </w-slide-up-panel>
  </template>

  <script>
    class WPlayWorkout extends Polymer.GestureEventListeners(HelpersMixin(ViewMixin(Polymer.mixinBehaviors([ Polymer.AppLocalizeBehavior ], Polymer.Element)))) {
      static get is() { return 'w-play-workout'; }

      static get properties() {
        return {
          exercisesMap: {
            type: Map
          },

          resources: {
            type: Object
          },

          _session: {
            type: Object
          }
        };
      }

      start(session) {
        this._session = session;
        this.$.panel.show();
        this._getExercises();
      }

      async _getExercises() {
        const result = await window.App.Exercises.findWithRecords(this._session.exercises.map(ex => ex.id));
        const exWithRecords = result.docs;
        const populatedList = [];
        this._session.exercises.forEach(ex => {
          const srcEx = exWithRecords.find(exWR => ex.id === exWR._id);
          if (srcEx) {
            populatedList.push(Object.assign(ex, srcEx));
          }
        });

        this._exercises = populatedList;
      }

      _getSets(ex) {
        return [...Array(ex.sets).keys()].slice(1);
      }
    }

    window.customElements.define(WPlayWorkout.is, WPlayWorkout);
  </script>
</dom-module>
